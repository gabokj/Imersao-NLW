<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="favicon" href="./assets/logo.png"">
    <title>Assistencia de Meta</title>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Logo">
    </header>

    <<main>
        <section>
            <div>
                <h2>Assistente de Meta</h2>
                <p>Pergunte sobre estrat√©gias, build e dicas para seus jogos!</p>

                <form id="form">
                    <input  id="apiKey" type="password" placeholder="Informe a API KEY do Gemni">
                    
                    <select id="gameSelect">
                        <option value="">Selecione um jogo</option>
                        <option value="valorant">Valorant</option>
                        <option value="lol">League of Legends</option>
                        <option value="csgo">Counter-Strike</option>
                        <option value="csgo">Fifa</option>
                    </select>

                    <input id="questionInput" type="text" placeholder="Ex: melhor build para ADC...">

                    <button id="askButton">
                        Perguntar
                    </button>

                    <div id="aiResponse" class="hiden">
                        <div class="response-content">

                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
